<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProLance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Chats2.css" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <header>
      <div class="logo">ProLance</div>
      <nav>
        <a href="#">Home</a>
        <a href="/src/Networks/Networks.html">Networks</a>
        <a href="/src/Chats/Chats.html">Chats</a>
        <a href="/src/Notifications/Notifications.html">Notification</a>
        <div class="profile-icon">
          <a href="#"
            ><img src="/assets/img/profile.png" alt="profile icon"
          /></a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Search chat" />
        </div>
        <div class="chat-list">
          <a href="/src/Chats/Chats.html">
            <div class="chat-item">
              <div class="avatar"></div>
              <div class="chat-details">
                <strong>Name</strong>
                <p>That's so cool! I..</p>
              </div>
              <div class="chat-date">2 May</div>
            </div>
          </a>
          <a href="/src/Chats/Chats2.html">
            <div class="chat-item active">
              <div class="avatar"></div>
              <div class="chat-details">
                <strong>Name</strong>
                <p>Okay bro</p>
              </div>
              <div class="chat-date">1 May</div>
            </div>
          </a>
        </div>
      </div>

      <div class="chat-window">
        <div class="messages">
          <div class="message incoming">
            Brb
            <time>09.50</time>
          </div>
          <div class="message outgoing">
            Okay bro
            <time>09.56</time>
          </div>
        </div>

        <div class="input-area">
          <input type="text" placeholder="Type a message.." />
          <button class="send-btn">
            <img src="/assets/img/Send.png" alt="send icon" />
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© ProLance 2025</p>
      <div class="socials">
        <a href="https://www.facebook.com/?locale=id_ID"
          ><img src="/assets/img/facebook.png" alt="facebook icon"
        /></a>
        <a href="https://www.instagram.com"
          ><img src="/assets/img/instagram.png" alt="instagram icon"
        /></a>
        <a href="https://www.instagram.com"
          ><img src="/assets/img/linkedin.png" alt="linkedin icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
