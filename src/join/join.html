<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us | ProLance</title>
    <link rel="stylesheet" href="/src/join/join.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span>ProLance</span></div>
      <nav>
        <a href="/src/home-guest/home-guest.html">Home</a>
        <a href="/src/client-guest/client-guest.html">Become a Client</a>
        <a href="/src/Sign-in/sign-in.html">Sign In</a>
        <a href="/src/join/join.html">
          <button class="btn-outline">Join Us</button>
        </a>
      </nav>
    </header>
    <div class="container">
      <div class="left-section">
        <div class="left-content">
          <h1>Your Freelance Journey Starts Here.</h1>
          <ul>
            <li>500+ skill categories</li>
            <li>Fast, quality results</li>
            <li>Global talent & clients</li>
          </ul>
        </div>
      </div>
      <div class="right-section">
        <div class="form-container">
          <h2>Join Us</h2>
          <form id="joinForm">
            <div class="form-group">
              <label for="firstName"
                >First Name <span class="required">*</span></label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="email"
                >Email Address <span class="required">*</span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword"
                >Confirm Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div class="role-selection">
              <label>Choose Your Role <span class="required">*</span></label>
              <div class="role-buttons">
                <div class="role-option" data-role="freelancer">
                  <div class="role-title">Freelancer</div>
                  <div class="role-description">
                    Offer your skills and services
                  </div>
                </div>
                <div class="role-option" data-role="client">
                  <div class="role-title">Client</div>
                  <div class="role-description">
                    Find and hire talented freelancers
                  </div>
                </div>
              </div>
            </div>

            <div class="terms">
              <input
                type="checkbox"
                id="agreeTerms"
                name="agreeTerms"
                required
              />
              <label for="agreeTerms"
                >I agree to the <a href="#">Terms</a> and
                <a href="#">Conditions</a></label
              >
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="join-button" id="joinButton">
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/join/join.js"></script>
</html>
